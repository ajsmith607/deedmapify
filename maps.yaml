  - id: 1869-overlaid-dresser
    title: 1869 Survey Overlaid on Dresser 2023 Survey for 475 Brooktondale Road  
    instructions:
      - addlayer dresser-mag 
      - addlayer 1869-mag
      - addgrid major 100 feet 
      - addgrid minor 10 feet

  - id: 1883-overlaid-dresser
    title: 1883 Survey Overlaid on Dresser 2023 Survey for 475 Brooktondale Road  
    instructions:
      - addlayer dresser-mag 
      - addlayer 1883-mag
      - addgrid major 100 feet 
      - addgrid minor 10 feet

  - id: 1869-1883-overlaid-dresser
    title: 1869 and 1883 Surveys Overlaid on Dresser 2023 Survey for 475 Brooktondale Road  
    instructions:
      - addlayer dresser-mag 
      - addlayer 1869-mag
      - addlayer 1883-mag
      - addgrid major 100 feet 
      - addgrid minor 10 feet
  

  - id: 1869-1883-true-tract3-schlieder
    instructions:
      - addlayer creek-road 
      - addlayer 1869-true
      - addlayer 1883-true
      - addlayer 1972-tract3-true
      - alignlayerpoints 1972-tract3-true 1,2 1883-true 3,2 
      - addlayer 1980-schlieder-true
      - alignlayerpointsandscale 1980-schlieder-true schlieder-pointb schlieder-pointc 1869-true 2,2 3,2 
      - addcompass -275 225 
      - addgrid major 100 feet 
      - addgrid minor 10 feet
  
